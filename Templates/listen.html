<div class="container-fluid">
    <div class="listenimage">
        <img alt="{{DJName}}" ng-src="{{image}}" width="100%">
        <h1>{{DJName}}</h1>
            <div class="col-xs-8 col-xs-offset-4 col-lg-1 col-lg-offset-7">
                <div class="ninanav" id="ninanav1">
                    <a id="scroll1" href="#">
                        <h4>Biography</h4>
                    </a>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-4 col-lg-1 col-lg-offset-8">
                <div class="ninanav" id="ninanav2">
                    <a id="scroll2" href="#">
                        <h4>Events</h4>
                    </a>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-4 col-lg-1 col-lg-offset-9">
                <div class="ninanav" id="ninanav3">
                    <a id="scroll3" href="#">
                        <h4>Watch</h4>
                    </a>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-4 col-lg-1 col-lg-offset-10">
                <div class="ninanav" id="ninanav4">
                    <a id="scroll4" href="#">
                        <h4>Listen</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container-fluid">
        <div class="row maincontent">
            <div class="col-xs-12 col-lg-8">
                <div class="biography">
                    <h4>Biography</h4>
                    <p>{{DJ_Biography}}</p>
                </div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <div class="events">
                    <h4>Upcoming Events</h4>
                    <div class="col-xs-6 col-lg-6">
                        <h6>{{first_event}}</h6>
                        <figure>
                            <img ng-src="{{image2}}" width="100%" height="auto" alt="">
                            <figcaption>{{first_date}}</figcaption>
                        </figure>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <h6>{{second_event}}</h6>
                        <figure>
                            <img ng-src="{{image3}}" width="100%" height="auto" alt="">
                            <figcaption>{{second_date}}</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row maincontent">
            <div class="col-xs-12 col-lg-8">
                <div class="youtube">
                    <h4>Watch</h4>
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/xogJgUteDAs" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-xs-12 col-lg-4">
                <div class="soundcloud">
                    <h4>Listen</h4>
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/4364090&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                </div>

            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
