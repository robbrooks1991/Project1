<hr>

    <div class="container">
        <h3>LOGIN</h3>
        <div class="login row">
            <div class="col-lg-12 col-xs-12">
                <form name="login" ng-submit="">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" ng-model="user.email" class="form-control" required placeholder="Please insert email">
                        <span ng-show="login.email.$dirty && frm.email.$error.required">Required!</span>
                        <span ng-show="login.email.$dirty && frm.email.$error.email">Not an Email</span>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" ng-model="user.password" class="form-control" required placeholder="Please insert password" ng-minlength="5" ng-maxlength="10" />
                        <span ng-show="login.password.$dirty && frm.password.$error.required">Required!</span>
                        <span ng-show="login.password.$dirty && frm.password.$error.minlength">Password too short!!</span>
                        <span ng-show="login.password.$dirty && frm.password.$error.maxlength">Password too long!!</span>
                    </div>
                    <br>
                    <button ng-disabled="form.$invalid">Log On</button>
                </form>
            </div>
        </div>

    </div>

    <div class="container">
        <h3>SIGN-UP</h3>
        <div class="login row">
            <div class="col-lg-12 col-xs-12">
                <h5>User Information</h5>
                <form name="sign-in" ng-submit="">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" ng-model="user.email" class="form-control" required placeholder="Please insert email">
                        <span ng-show="signin.email.$dirty && frm.email.$error.required">Required!</span>
                        <span ng-show="signin.email.$dirty && frm.email.$error.email">Not an Email</span>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" ng-model="user.password" class="form-control" required placeholder="Please insert password" ng-minlength="5" ng-maxlength="10" />
                        <span ng-show="signin.password.$dirty && frm.password.$error.required">Required!</span>
                        <span ng-show="signin.password.$dirty && frm.password.$error.minlength">Password too short!!</span>
                        <span ng-show="signin.password.$dirty && frm.password.$error.maxlength">Password too long!!</span>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="password" ng-model="user.password" class="form-control" required placeholder="Please confirm password" ng-minlength="5" ng-maxlength="10">
                    </div>

                    <hr>

                    <div class="form-group-sm">
                        <label for="">First Name</label>
                        <input type="" name="" value="">
                    </div>

                    <button ng-disabled="form.$invalid">Sign Up</button>
                </form>
            </div>
        </div>

    </div>

    <br>
